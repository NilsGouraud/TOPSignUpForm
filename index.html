<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg">
    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/sign-up-form.png" alt="background">
    </div>
    <main>
    <h1>
    You may hereby find an attempt at creating and styling a form. It is not designed to send any request, it's merely about displaying a fancy UI.  Go ahead and try it, it will be improved over time.
    </h1>
    <form action="" method="">
        <fieldset class="names">
            <div>
            <label for="firstName">FIRST NAME</label>
            <input type="text" required>
            </div>
            <div>
            <label for="lastName">LAST NAME</label>
            <input type="text" required>
            </div>
        </fieldset>
        
        <fieldset class="coordinates">
            <div>
                <label for="email">EMAIL</label>
                <input type="email" required>
            </div>
            <div>
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="number" required>
            </div>
        </fieldset>
        
        <fieldset class="passwords">
            <div>
                <label for="passwordOne">PASSWORD</label>
                <input type="password">
            </div>
            <div>
                <label for="passwordTwo">CONFIRM PASSWORD</label>
                <input type="password" minlength="8">
            </div>
        </fieldset>
        
        <button type="submit">Create Account</button>
    </form>
    </main>
</body>
</html>
