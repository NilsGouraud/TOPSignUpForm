<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leftBar bar"></div>
    <div class="bg">
        <div></div>
        <div></div>
        <div class="odin logoText">
            <img src="resources/odin-lined.png" alt="Odin">
            ODIN
        </div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <main class="bigFont">
        <h1 class="bold">
            You may hereby find an attempt at creating and styling a form. It is not designed to send any request, it's merely about displaying a fancy UI.  
            <br>
            <br>
            Go ahead and try it, it will be improved over time.
        </h1>
        <form action="" method="">
            <section class="smallFont">
                <h1 class="bigFont">Fill those gaps!</h1>
                <fieldset class="names">
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" required>
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" required>
                    </div>
                </fieldset>
                
                <fieldset class="coordinates">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" required>
                    </div>
                    <div>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="number" required>
                    </div>
                </fieldset>
                
                <fieldset class="passwords">
                    <div>
                        <label for="passwordOne">PASSWORD</label>
                        <input type="password">
                    </div>
                    <div>
                        <label for="passwordTwo">CONFIRM PASSWORD</label>
                        <input type="password" minlength="8">
                    </div>
                </fieldset>
            </section>
            
            <button type="submit">Create Account</button>
        </form>
        <a class="smallFont">Click <span>here</span> if you already have an account.</a>
    </main>
    <div class="rightBar bar"></div>
</body>
</html>
